<form [formGroup] = 'registerForm' (ngSubmit)="registerForm.valid && register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="form-group">
        <label for="" class="control-label" style="margin-right: 10px;">Gender</label>
            <label class="radio-inline">
                <input type="radio" value="male" formControlName="gender"/> Male
            </label>
            <label class="radio-inline">
                <input type="radio" value="female" formControlName="gender" style="margin-left: 10px;"/> Female
            </label>
    </div>
    <app-text-input [formControl] = 'registerForm.controls["userName"]' [label] ='"UserName"' [type] = '"text"'></app-text-input>
    <app-text-input [formControl] = 'registerForm.controls["knownAs"]' [label] ='"Known As"' [type] = '"text"'></app-text-input>
    <app-date-input [formControl] = 'registerForm.controls["dateOfBirth"]' [label] ='"Date Of Birth"' [maxDate] = 'maxDate'></app-date-input>
    <app-text-input [formControl] = 'registerForm.controls["city"]' [label] ='"City"' [type] = '"text"'></app-text-input>
    <app-text-input [formControl] = 'registerForm.controls["country"]' [label] ='"Country"' [type] = '"text"'></app-text-input>
    <app-text-input [formControl] = 'registerForm.controls["password"]' [label] ='"Password"' [type] = '"password"'></app-text-input>
    <app-text-input [formControl] = 'registerForm.controls["confirmPassword"]' [label] ='"ConfirmPassword"' [type] = '"password"'></app-text-input>
    
    <div class="row">
        <div class="text-danger" *ngIf="validationError.length > 0">
            <li *ngFor="let error of validationError">
                {{error}}
            </li>
        </div>
    </div>
    
    <div class="form-group text-center">
        <button [disabled] = '!registerForm.valid' class="btn btn-success m-4" type="submit">Register</button>
        <button class="btn btn-success mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
