<div class="text-center mt-3">
    <h2>{{likedParams.predicate === 'liked' ? 'Member I Like' : 'Members who Like Me'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="likedParams.predicate" (click)="loadLikes()">
                Members I Like
            </button>
            <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="likedParams.predicate" (click)="loadLikes()">
                Members Like Me
            </button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member] = 'member'></app-member-card>
        </div>
    </div>
    
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalitems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged) = "pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
 
</pagination>
</div>
